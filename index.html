<!doctype html>
<html>
<head>

  <title>grouped-checkbox Demo</title>

  <script src="./bower_components/platform/platform.js"></script>
  <link rel="import" href="./bower_components/polymer/polymer.html">
  <link rel="import" href="./grouped-checkbox/grouped-checkbox.html">
  <style>
    html{
      font-family: sans-serif;
      max-width: 600px;
      margin: 0 auto;
    }
    .demo {
      margin: 2em 0;
      border: 1px solid rgba(0,0,0,0.3);
      background: #EAF5FF;
      border-radius: .3em;
    }
  </style>
</head>
<body unresolved>

  <h1>grouped-checkbox</h1>
  <p>Grouped Checkboxes is a <a href="http://www.polymer-project.org/">Polymer</a> Web Component that makes it easy to have multiple checkboxes that have a parent selector.</p>

  <div class="demo">
    <h3>Demo</h3>
    <div class="code">
      <script src="https://gist.github.com/mohsen1/253994aef340c32bbffe.js?file=demo.html" type="text/javascript"> </script>
    </div>
    <div class="result">
      <p>Which programming language you are fluent in?</p>
      <grouped-checkbox label="Languages">
        <label><input type="checkbox" name="tech" value="js">JS</label>
        <label><input type="checkbox" name="tech" value="html">HTML</label>
        <label><input type="checkbox" name="tech" value="css">CSS</label>
      </grouped-checkbox>
    </div>
  </div>


  <div class="demo">
    <h3>Nested Demo</h3>
    <div class="code">
      <script src="https://gist.github.com/mohsen1/253994aef340c32bbffe.js?file=nested.html" type="text/javascript"> </script>
    </div>
    <div class="result">
      <p>Which programming language you are fluent in?</p>
      <grouped-checkbox label="Languages">
        <label><input type="checkbox" name="tech" value="js">JS</label>
        <label><input type="checkbox" name="tech" value="html">HTML</label>
        <grouped-checkbox label="CSS">
          <label><input type="checkbox" name="tech" value="sass">SASS</label>
          <label><input type="checkbox" name="tech" value="less">Less</label>
          <label><input type="checkbox" name="tech" value="stylus">Stylus</label>
        </grouped-checkbox>
      </grouped-checkbox>
    </div>
  </div>
</body>
</html>
