<!doctype html>
<html>
<head>

  <title>grouped-checkbox Demo</title>

  <script src="../platform/platform.js"></script>
  <link rel="import" href="index.html">

</head>
<body unresolved>

  <h1>grouped-checkbox</h1>
  <p>Grouped Checkboxes is a [Polymer](http://www.polymer-project.org/) Web Component that makes it easy to have multiple checkboxes that have a parent selector.</p>

  <div class="demo">
    <h3>Demo</h3>
    <div class="code">
      <script src="https://gist.github.com/mohsen1/253994aef340c32bbffe#file-demo-html?file=demo.html" type="text/javascript"></script>
    </div>
    <div class="result">
      <p>Which programming language you are fluent in?</p>
      <grouped-checkbox label="Languages">
        <label><input type="checkbox" name="tech" value="js">JS</label>
        <label><input type="checkbox" name="tech" value="html">HTML</label>
        <label><input type="checkbox" name="tech" value="css">CSS</label>
      </grouped-checkbox>
    </div>
  </div>


  <div class="demo">
    <h3>Nested Demo</h3>
    <div class="code">
      <script src="https://gist.github.com/mohsen1/253994aef340c32bbffe#file-nested-html?file=demo.html" type="text/javascript"></script>
    </div>
    <div class="result">
      <p>Which programming language you are fluent in?</p>
      <grouped-checkbox label="Languages">
        <label><input type="checkbox" name="tech" value="js">JS</label>
        <label><input type="checkbox" name="tech" value="html">HTML</label>
        <grouped-checkbox label="CSS">
          <label><input type="checkbox" name="tech" value="sass">SASS</label>
          <label><input type="checkbox" name="tech" value="less">Less</label>
          <label><input type="checkbox" name="tech" value="stylus">Stylus</label>
        </grouped-checkbox>
      </grouped-checkbox>
    </div>
  </div>
</body>
</html>
